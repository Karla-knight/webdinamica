
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas </h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Agrega una nueva tarea" required>
            <input type="url" id="task-url" placeholder="Agrega a media URL (opcional)">
            <button type="submit">Agregar tarea</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
